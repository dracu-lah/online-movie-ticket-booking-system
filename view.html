<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movieflix</title>
  </head>
  <body>
    <style>
      * {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background-image: url(https://cdn.arstechnica.net/wp-content/uploads/2022/07/netflix-800x450.jpg);
      }
      table {
        /* border: 1px solid #333; */
        border: none;
        padding: 10px;
        background-color: #dc3535;
      }
      td {
        /* border: 1px solid #333; */
        padding: 10px;
      }

      thead,
      tfoot {
        background-color: #333;
        color: #fff;
      }

      th {
        padding: 30px 300px;
      }

      table {
        margin: auto;
        margin-top: 50px;
      }

      .fields {
        width: 180px;
      }

      .text {
        padding: 10px;
        width: 450px;
        border-radius: 5px;
        border: none;
      }
      select {
        padding: 10px;
        width: 470px;
        border-radius: 5px;
        border: none;
        text-align: center;
      }

      .radio1 {
        margin-left: 100px;
        margin-right: 100px;
      }
      .radio2 {
        margin-left: 40px;
        margin-right: 30px;
      }

      .btn {
        padding: 20px;
        width: 400px;
        border: none;
        border-radius: 10px;
        color: white;
        background-color: #333;
      }
      .btn:hover {
        background-color: lightslategray;
      }
      .settings {
        padding: 20px;
        width: 70px;
        border: none;
        border-radius: 10px;
        color: white;
        background-color: #333;
        text-align: center;
      }
      .settings:hover {
        background-color: lightslategray;
      }

      .btnContainer {
        text-align: center;
        margin-top: 20px;
      }
      .fields {
          /* border: 1px solid #333; */
          padding: 5px;
          background-color: #333;
      }
    </style>
    <form action="">
      <table>
        <thead>
          <tr>
            <th colspan="7">Booked movies</th>
          </tr>
          <tr>
            <th class="fields">id</th>
            <th class="fields">Name</th>
            <th class="fields">Ph no</th>
            <th class="fields">Movie name</th>
            <th class="fields">N o t</th>
            <th class="fields">Screen</th>
            <th class="fields">Class</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>ph no</td>
                <td>movie name</td>
                <td>n o t</td>
                <td>screen</td>
                <td>class</td>
            </tr>
          <tr>
            <td colspan="7">
              <div class="btnContainer">
                <input
                  class="settings"
                  type="button"
                  value="others"
                  onClick="location.href='others.html'"
                />
                <!-- <input class="btn" type="submit" value="BOOK" /> -->
                <!-- <input class="settings" type="reset" value="clear" /> -->
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
