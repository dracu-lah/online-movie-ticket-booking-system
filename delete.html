<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Delete</title>
  </head>
  <body>
    <style>
      * {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background-image: url(https://cdn.arstechnica.net/wp-content/uploads/2022/07/netflix-800x450.jpg);
      }
      table {
        border: 1px solid #333;
        padding: 10px;
        background-color: #dc3535;
      }
      td {
        padding: 10px;
      }

      thead,
      tfoot {
        background-color: #333;
        color: #fff;
      }

      th {
        padding: 30px 300px;
      }

      table {
        margin: auto;
        margin-top: 50px;
      }

      .fields {
        width: 180px;
      }

      .text {
        padding: 10px;
        width: 450px;
        border-radius: 5px;
        border: none;
      }
      select {
        padding: 10px;
        width: 470px;
        border-radius: 5px;
        border: none;
        text-align: center;
      }

      .radio1 {
        margin-left: 100px;
        margin-right: 100px;
      }
      .radio2 {
        margin-left: 40px;
        margin-right: 30px;
      }

      .btn {
        padding: 20px;
        width: 400px;
        border: none;
        border-radius: 10px;
        color: white;
        background-color: #333;
      }
      .btn:hover {
        background-color: lightslategray;
      }
      .settings {
        padding: 20px;
        width: 70px;
        border: none;
        border-radius: 10px;
        color: white;
        background-color: #333;
        text-align: center;
      }
      .settings:hover {
        background-color: lightslategray;
      }

      .btnContainer {
        text-align: center;
        margin-top: 20px;
      }
    </style>
    <form
      action="delete.php"
      name="delete_form"
      method="POST"
      onsubmit="return validateDelete()"
    >
      <table>
        <thead>
          <tr>
            <th colspan="2">Delete movies</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="fields">Booking ID</td>
            <td>
              <input
                class="text"
                type="text"
                name="booking_id"
                autocomplete="off"
              />
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <div class="btnContainer">
                <input
                  class="settings"
                  type="button"
                  value="others"
                  onClick="location.href='others.html'"
                />
                <input class="btn" type="submit" value="Delete" />
                <input class="settings" type="reset" value="clear" />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <script>
      function validateDelete() {
        if (
          delete_form.booking_id.value == 0 ||
          delete_form.booking_id.value == ""
        ) {
          alert("enter a valid booking id");
          return false;
        }
      }
    </script>
  </body>
</html>
